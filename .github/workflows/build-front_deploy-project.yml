name: Superset Frontend Build and Deploy Project

on:
  push:
    branches:
      - preprod
  pull_request:
    branches:
      - preprod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: superset-frontend
        run: npm ci

      - name: Build
        working-directory: superset-frontend
        run: npm run build

      - name: Zip superset
        run: zip -r superset.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: superset-zip
          path: ./superset.zip
